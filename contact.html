<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact | Basic Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body id="background">
    <div class="container" id="Head">
        <div class="jumbotronTransp">
            <div class="container" id="navy">
                <div class="row" id="navy">
                    <div class="col-md-4" id="headBlue">
                        <h1>[Vale Rideout]</h1>
                    </div>
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                        <div class="row" id="navBar" ;>
                            <a class="navbar-brand" href="index.html">about</a>
                            <a class="navbar-brand" href="portfolio.html">portfolio</a>
                            <a class="navbar-brand" href="contact.html">contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="container maincontainer">

            <div class="row" style="border-bottom: 1px solid #cccccc">
                <h2>{Contact me}</h2>
            </div>
            <div class="container">
                <div class="col-md-5">
                    <div class="form-area">
                        <form role="form" action="mailto:vale@valerideout.com" method="post" enctype="text/plain">
                            <br style="clear:both">
                            <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name"
                                    required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="email" name="email" placeholder="Email"
                                    required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" type="textarea" id="comment" name="comment" placeholder="Message"
                                    maxlength="140" rows="7"></textarea>
                            </div>
                            <input class="btn btn-primary" type="submit" value="submit"></button>
                            <input class="btn btn-secondary" type="reset" value="reset"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <nav class="jumbotronFooter">
            <p>
                &copy; 2018 vale rideout</p>
        </nav>
    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
